language: node_js
node_js:
  - "8"
dist: trusty
services:
  - mongodb
  - redis-server
env:
  - NODE_ENV=ci PORT=3000
cache:
  directories:
    - node_modules
    - client/node_modules
install:
  - npm install
  - npm run build
script:
  - nohub npm run start &
  - sleep 3
  - npm run test
notifications:
  email:
    recipients:
      - moogun@gmail.com
    on_success: never # default: change
    on_failure: always # default: always
